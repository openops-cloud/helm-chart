apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tables-data-pvc
  labels:
    {{- include "openops.componentLabels" (dict "root" . "component" "tables") | nindent 4 }}
  {{- with .Values.tables.storage.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    {{- toYaml .Values.tables.storage.accessModes | nindent 4 }}
  {{- if .Values.tables.storage.volumeMode }}
  volumeMode: {{ .Values.tables.storage.volumeMode }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.tables.storage.size }}
  {{- if .Values.tables.storage.storageClass }}
  storageClassName: {{ .Values.tables.storage.storageClass }}
  {{- end }}