{{- if .Values.networkPolicy.enabled }}
---
# Network policy for app
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Values.app.name }}-netpol
  labels:
    {{- include "openops.componentLabels" (dict "root" . "component" "app") | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "openops.componentSelectorLabels" (dict "root" . "component" "app") | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: nginx
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: redis
      ports:
        - protocol: TCP
          port: 6379
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: engine
      ports:
        - protocol: TCP
          port: 3005
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: tables
      ports:
        - protocol: TCP
          port: 80
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: analytics
      ports:
        - protocol: TCP
          port: 8088
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
