apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.tables.name }}
  labels:
    {{- include "openops.componentLabels" (dict "root" . "component" "tables") | nindent 4 }}
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.global.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.tables.replicas }}
  {{- include "openops.deploymentStrategy" . | nindent 2 }}
  selector:
    matchLabels:
      {{- include "openops.componentSelectorLabels" (dict "root" . "component" "tables") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openops.componentSelectorLabels" (dict "root" . "component" "tables") | nindent 8 }}
        {{- with .Values.global.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "openops.prometheusAnnotations" (dict "root" . "component" "tables") | nindent 8 }}
        {{- with include "openops.secretChecksum" . }}
        checksum/secret-env: {{ . }}
        {{- end }}
        {{- with .Values.global.commonAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "openops.serviceAccountName" (dict "root" . "component" "tables") }}
      {{- include "openops.imagePullSecrets" . | nindent 6 }}
      {{- include "openops.podSecurityContext" (dict "root" . "component" "tables") | nindent 6 }}
      {{- include "openops.priorityClassName" . | nindent 6 }}
      {{- include "openops.terminationGracePeriodSeconds" . | nindent 6 }}
      {{- include "openops.topologySpreadConstraints" (dict "root" . "component" "tables") | nindent 6 }}
      {{- include "openops.affinity" (dict "root" . "component" "tables") | nindent 6 }}
      {{- include "openops.nodeSelector" . | nindent 6 }}
      {{- include "openops.tolerations" . | nindent 6 }}
      {{- include "openops.initContainers" (dict "root" . "component" "tables") | nindent 6 }}
      containers:
      - name: {{ .Values.tables.name }}
        image: "{{ .Values.image.repository }}/{{ .Values.tables.image }}:{{ .Values.tables.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- include "openops.containerSecurityContext" (dict "root" .) | nindent 8 }}
        env:
{{ include "openops.renderEnv" (dict "root" . "env" .Values.tables.env) | nindent 10 }}
        ports:
        - containerPort: 80
          name: http
{{- with .Values.tables.resources }}
        resources:
{{ toYaml . | nindent 10 }}
{{- end }}
        startupProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - /baserow/backend/docker/docker-entrypoint.sh backend-healthcheck
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 8
          failureThreshold: 30
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - /baserow/backend/docker/docker-entrypoint.sh backend-healthcheck
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 8
          failureThreshold: 10
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - /baserow/backend/docker/docker-entrypoint.sh backend-healthcheck
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 8
          failureThreshold: 10
        {{- include "openops.lifecyclePreStop" . | nindent 8 }}
        volumeMounts:
        - name: tables-data
          mountPath: /baserow/data
      volumes:
      - name: tables-data
        persistentVolumeClaim:
          claimName: tables-data-pvc
