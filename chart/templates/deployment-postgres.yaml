apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.postgres.name }}
  labels:
    {{- include "openops.componentLabels" (dict "root" . "component" "postgres") | nindent 4 }}
spec:
  replicas: {{ .Values.postgres.replicas }}
  {{- include "openops.deploymentStrategy" . | nindent 2 }}
  selector:
    matchLabels:
      {{- include "openops.componentSelectorLabels" (dict "root" . "component" "postgres") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openops.componentSelectorLabels" (dict "root" . "component" "postgres") | nindent 6 }}
{{ with include "openops.secretChecksum" . }}
      annotations:
        checksum/secret-env: {{ . }}
{{- end }}
    spec:
      {{- include "openops.priorityClassName" . | nindent 6 }}
      {{- include "openops.topologySpreadConstraints" (dict "root" . "component" "postgres") | nindent 6 }}
      {{- include "openops.affinity" (dict "root" . "component" "postgres") | nindent 6 }}
      containers:
      - name: {{ .Values.postgres.name }}
        image: {{ .Values.postgres.image }}:{{ .Values.postgres.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - postgres
        - -c
        - max_connections={{ .Values.postgres.env.maxConnections }}
{{- if and .Values.postgres.auth .Values.postgres.auth.pgHbaConf }}
        - -c
        - hba_file=/etc/postgresql/pg_hba.conf
{{- end }}
{{- if and .Values.postgres.auth .Values.postgres.auth.enableTLS .Values.postgres.auth.tlsCert }}
        - -c
        - ssl=on
        - -c
        - ssl_cert_file=/etc/postgresql/tls/tls.crt
        - -c
        - ssl_key_file=/etc/postgresql/tls/tls.key
{{- if .Values.postgres.auth.tlsCA }}
        - -c
        - ssl_ca_file=/etc/postgresql/tls/ca.crt
{{- end }}
{{- end }}
        env:
{{ include "openops.renderEnv" (dict "root" . "env" .Values.postgres.env) | nindent 10 }}
          - name: PGDATA
            value: "/var/lib/postgresql/data/pgdata"
        ports:
        - containerPort: 5432
{{- with .Values.postgres.resources }}
        resources:
{{ toYaml . | nindent 8 }}
{{- end }}
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d/init-db.sh
          subPath: init-db.sh
{{- if and .Values.postgres.auth .Values.postgres.auth.pgHbaConf }}
        - name: pg-hba-config
          mountPath: /etc/postgresql/pg_hba.conf
          subPath: pg_hba.conf
{{- end }}
{{- if and .Values.postgres.auth .Values.postgres.auth.enableTLS .Values.postgres.auth.tlsCert }}
        - name: postgres-tls
          mountPath: /etc/postgresql/tls
          readOnly: true
{{- end }}
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data-pvc
      - name: init-script
        configMap:
          name: postgres-init-script
          defaultMode: 0755
{{- if and .Values.postgres.auth .Values.postgres.auth.pgHbaConf }}
      - name: pg-hba-config
        configMap:
          name: postgres-hba-config
{{- end }}
{{- if and .Values.postgres.auth .Values.postgres.auth.enableTLS .Values.postgres.auth.tlsCert }}
      - name: postgres-tls
        secret:
          secretName: postgres-tls
          defaultMode: 0600
{{- end }}
