apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.postgres.name }}
  labels:
    {{- include "openops.componentLabels" (dict "root" . "component" "postgres") | nindent 4 }}
spec:
  replicas: {{ .Values.postgres.replicas }}
  selector:
    matchLabels:
      {{- include "openops.componentSelectorLabels" (dict "root" . "component" "postgres") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openops.componentSelectorLabels" (dict "root" . "component" "postgres") | nindent 8 }}
{{ with include "openops.secretChecksum" . }}
      annotations:
        checksum/secret-env: {{ . }}
{{- end }}
    spec:
      containers:
      - name: {{ .Values.postgres.name }}
        image: {{ .Values.postgres.image }}:{{ .Values.postgres.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - postgres
        - -c
        - max_connections={{ .Values.postgres.env.maxConnections }}
        env:
{{ include "openops.renderEnv" (dict "root" . "env" .Values.postgres.env) | nindent 10 }}
          - name: PGDATA
            value: "/var/lib/postgresql/data/pgdata"
        ports:
        - containerPort: 5432
{{- with .Values.postgres.resources }}
        resources:
{{ toYaml . | nindent 8 }}
{{- end }}
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d/init-db.sh
          subPath: init-db.sh
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-data-pvc
      - name: init-script
        configMap:
          name: postgres-init-script
          defaultMode: 0755
