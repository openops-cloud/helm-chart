apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    {{- include "openops.componentLabels" (dict "root" . "component" "app") | nindent 4 }}
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.global.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.app.autoscaling.enabled }}
  replicas: {{ .Values.app.replicas }}
  {{- end }}
  {{- include "openops.deploymentStrategy" . | nindent 2 }}
  selector:
    matchLabels:
      {{- include "openops.componentSelectorLabels" (dict "root" . "component" "app") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openops.componentSelectorLabels" (dict "root" . "component" "app") | nindent 8 }}
        {{- with .Values.global.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "openops.prometheusAnnotations" (dict "root" . "component" "app") | nindent 8 }}
        {{- with include "openops.secretChecksum" . }}
        checksum/secret-env: {{ . }}
        {{- end }}
        {{- with .Values.global.commonAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "openops.serviceAccountName" (dict "root" . "component" "app") }}
      {{- include "openops.imagePullSecrets" . | nindent 6 }}
      {{- if .Values.global.securityContext.enabled }}
      securityContext:
        seccompProfile:
          type: {{ .Values.global.securityContext.seccompProfile.type }}
      {{- end }}
      {{- include "openops.priorityClassName" . | nindent 6 }}
      {{- include "openops.terminationGracePeriodSeconds" . | nindent 6 }}
      {{- include "openops.topologySpreadConstraints" (dict "root" . "component" "app") | nindent 6 }}
      {{- include "openops.affinity" (dict "root" . "component" "app") | nindent 6 }}
      {{- include "openops.nodeSelector" . | nindent 6 }}
      {{- include "openops.tolerations" . | nindent 6 }}
      {{- include "openops.initContainers" (dict "root" . "component" "app") | nindent 6 }}
      containers:
        - name: {{ .Values.app.name }}
          image: "{{ include "openops.imageRepository" (dict "root" . "component" "app") }}/{{ .Values.app.image }}:{{ .Values.global.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.global.containerSecurityContext.enabled }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsUser: 0
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - DAC_OVERRIDE
                - FOWNER
                - SETUID
                - SETGID
          {{- end }}
          env:
            - name: NODE_OPTIONS
              value: "--no-node-snapshot"
            - name: OPS_COMPONENT
              value: app
{{ include "openops.renderEnv" (dict "root" . "env" .Values.openopsEnv) | nindent 12 }}
          ports:
            - containerPort: 80
              name: http
{{- with .Values.app.resources }}
          resources:
{{ toYaml . | nindent 12 }}
{{- end }}
          {{- include "openops.startupProbe" (dict "path" "/api/v1/health" "port" 80) | nindent 10 }}
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
          {{- include "openops.lifecyclePreStop" . | nindent 10 }}
