{{- if .Values.externalSecrets.enabled }}
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: aws-secretsmanager
  namespace: {{ .Release.Namespace }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.global.awsRegion | default "eu-central-1" }}
      auth:
        jwt:
          serviceAccountRef:
            name: {{ .Values.externalSecrets.serviceAccount.name | default "external-secrets-sa" }}
---
{{- if .Values.externalSecrets.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.externalSecrets.serviceAccount.name | default "external-secrets-sa" }}
  namespace: {{ .Release.Namespace }}
  {{- with .Values.externalSecrets.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ .Values.secretEnv.existingSecret | default "openops-env" }}
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: {{ .Values.secretEnv.existingSecret | default "openops-env" }}
    creationPolicy: Owner
  data:
    - secretKey: OPS_ENCRYPTION_KEY
      remoteRef:
        key: {{ .Values.externalSecrets.secretName | default "deveks-openops-secrets" }}
        property: OPS_ENCRYPTION_KEY
    - secretKey: OPS_JWT_SECRET
      remoteRef:
        key: {{ .Values.externalSecrets.secretName | default "deveks-openops-secrets" }}
        property: OPS_JWT_SECRET
    - secretKey: OPS_POSTGRES_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.secretName | default "deveks-openops-secrets" }}
        property: OPS_POSTGRES_PASSWORD
    - secretKey: OPS_OPENOPS_ADMIN_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.secretName | default "deveks-openops-secrets" }}
        property: OPS_OPENOPS_ADMIN_PASSWORD
    - secretKey: OPS_ANALYTICS_ADMIN_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.secretName | default "deveks-openops-secrets" }}
        property: OPS_ANALYTICS_ADMIN_PASSWORD
    - secretKey: ANALYTICS_POWERUSER_PASSWORD
      remoteRef:
        key: {{ .Values.externalSecrets.secretName | default "deveks-openops-secrets" }}
        property: ANALYTICS_POWERUSER_PASSWORD
{{- end }}
