{{- $root := . -}}
{{- $secretSettings := default (dict) .Values.secretEnv.tables -}}
{{- $create := default true $secretSettings.create -}}
{{- $existingSecret := default "" $secretSettings.existingSecret -}}
{{- if and $create (not $existingSecret) -}}
{{- $autoSecretData := dict -}}
{{- $envSources := list .Values.openopsEnv .Values.tables.env -}}
{{- range $env := $envSources }}
{{- if $env }}
{{- range $k, $v := $env }}
{{- if eq (include "openops.isSecretKey" $k) "true" }}
{{- /* Double-tpl allows recursive variable resolution, e.g., "{{ .Values.foo }}" can contain "{{ .Values.bar }}" */ -}}
{{- $_ := set $autoSecretData $k (tpl (tpl $v $root) $root) }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- $userStringData := dict -}}
{{- range $k, $v := (default (dict) $secretSettings.stringData) }}
{{- /* Double-tpl allows recursive variable resolution, e.g., "{{ .Values.foo }}" can contain "{{ .Values.bar }}" */ -}}
{{- $_ := set $userStringData $k (tpl (tpl $v $root) $root) }}
{{- end }}
{{- $stringData := merge $autoSecretData $userStringData -}}
{{- $explicitData := dict -}}
{{- range $k, $v := (default (dict) $secretSettings.data) }}
{{- /* Double-tpl allows recursive variable resolution, e.g., "{{ .Values.foo }}" can contain "{{ .Values.bar }}" */ -}}
{{- $_ := set $explicitData $k (tpl (tpl $v $root) $root | b64enc) }}
{{- end }}
{{- if or (gt (len $stringData) 0) (gt (len $explicitData) 0) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openops.secretName" (dict "root" . "component" "tables") }}
  labels:
{{ include "openops.componentLabels" (dict "root" . "component" "tables") | indent 4 }}
{{- with $secretSettings.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
{{- with $secretSettings.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
type: {{ default "Opaque" $secretSettings.type }}
{{- if hasKey $secretSettings "immutable" }}
immutable: {{ $secretSettings.immutable }}
{{- end }}
{{- if gt (len $explicitData) 0 }}
data:
{{- range $k, $v := $explicitData }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- end }}
{{- if gt (len $stringData) 0 }}
stringData:
{{- range $k, $v := $stringData }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
