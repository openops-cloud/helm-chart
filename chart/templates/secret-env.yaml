{{- $root := . -}}
{{- $secretData := dict -}}
{{- $envSources := list .Values.openopsEnv .Values.engine.env .Values.tables.env .Values.analytics.env .Values.postgres.env -}}
{{- range $env := $envSources }}
{{- if $env }}
{{- range $k, $v := $env }}
{{- if eq (include "openops.isSecretKey" $k) "true" }}
{{- $_ := set $secretData $k (tpl (tpl $v $root) $root) }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}
{{- if gt (len $secretData) 0 }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openops.secretName" . }}
  labels:
{{ include "openops.labels" . | indent 4 }}
type: Opaque
stringData:
{{- range $k, $v := $secretData }}
  {{ $k }}: {{ $v | quote }}
{{- end }}
{{- end }}
