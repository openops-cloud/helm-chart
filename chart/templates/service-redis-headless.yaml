apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.redis.name }}-headless
  labels:
    {{- include "openops.componentLabels" (dict "root" . "component" "redis") | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - port: {{ .Values.redis.service.port }}
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    {{- include "openops.componentSelectorLabels" (dict "root" . "component" "redis") | nindent 4 }}
