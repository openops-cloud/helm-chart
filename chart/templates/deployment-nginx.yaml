apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.nginx.name }}
  labels:
    {{- include "openops.componentLabels" (dict "root" . "component" "nginx") | nindent 4 }}
    {{- with .Values.global.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.global.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.nginx.autoscaling.enabled }}
  replicas: {{ .Values.nginx.replicas }}
  {{- end }}
  {{- include "openops.deploymentStrategy" . | nindent 2 }}
  selector:
    matchLabels:
      {{- include "openops.componentSelectorLabels" (dict "root" . "component" "nginx") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openops.componentSelectorLabels" (dict "root" . "component" "nginx") | nindent 8 }}
        {{- with .Values.global.commonLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- include "openops.prometheusAnnotations" (dict "root" . "component" "nginx") | nindent 8 }}
        {{- with .Values.global.commonAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "openops.serviceAccountName" (dict "root" . "component" "nginx") }}
      {{- include "openops.imagePullSecrets" . | nindent 6 }}
      {{- include "openops.podSecurityContext" (dict "root" . "component" "nginx") | nindent 6 }}
      {{- include "openops.priorityClassName" . | nindent 6 }}
      {{- include "openops.terminationGracePeriodSeconds" . | nindent 6 }}
      {{- include "openops.topologySpreadConstraints" (dict "root" . "component" "nginx") | nindent 6 }}
      {{- include "openops.affinity" (dict "root" . "component" "nginx") | nindent 6 }}
      {{- include "openops.nodeSelector" . | nindent 6 }}
      {{- include "openops.tolerations" . | nindent 6 }}
      {{- include "openops.initContainers" (dict "root" . "component" "nginx") | nindent 6 }}
      containers:
      - name: {{ .Values.nginx.name }}
        image: {{ .Values.nginx.image }}:{{ .Values.nginx.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- include "openops.containerSecurityContext" (dict "root" .) | nindent 8 }}
        ports:
        - containerPort: 80
          name: http
{{- with .Values.nginx.resources }}
        resources:
{{ toYaml . | nindent 10 }}
{{- end }}
        {{- include "openops.startupProbe" (dict "path" "/" "port" 80) | nindent 8 }}
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        {{- include "openops.lifecyclePreStop" . | nindent 8 }}
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.gateway.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config